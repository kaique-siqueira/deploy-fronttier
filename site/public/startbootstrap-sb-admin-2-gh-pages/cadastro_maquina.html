<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Fronttier | Maquina</title>

  <!-- Custom fonts for this template-->
  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css" />
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet" />

  <!-- Custom styles for this template-->
  <link href="css/cssCadastroMaquina.css" rel="stylesheet" />
</head>

<body class="bg-gray-600">

  <div class="container">

    <div class="card o-hidden border-0 shadow-lg my-5">
      <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row justify-content-center">
          <div class="col-lg-7">
            <div class="p-5">
              <div class="text-center">
                <h1 class="h4 text-gray-900 mb-4">Nova Maquina</h1>
              </div>
              <div class="user">
                <div class="form-group">
                  <h5>Código da Empresa</h5>
                  <input type="password" class="form-control form-control-user" id="fkCodEmpresa" placeholder="5432"
                    maxlength="4">
                </div>
                <div class="form-group">
                  <h5>Número de Série</h5>
                  <input type="number" class="form-control form-control-user" id="numSerie" placeholder="9999999">
                </div>
                <hr>
                <h5>Posição</h5>
                <div class="form-group row">
                  <div class="col-sm-6 mb-3 mb-sm-0">
                    <input type="number" class="form-control form-control-user" id="posicao_linha" placeholder="Linha">
                  </div>
                  <div class="col-sm-6">
                    <input type="number" class="form-control form-control-user" id="posicao_coluna"
                      placeholder="Coluna">
                  </div>
                </div>
                <hr class="linhazinha">

                <div class="areaDosSelects">
                  <h5>Componente 1</h5>
                  <h5>Componente 2</h5>
                  <h5>Componente 3</h5>
                  <h5>Componente 4</h5>
                  <div class="selectComponente" style="margin-top: 40px;">
                    
                    <select id="componente1">
                      <option value="0">- Nenhum -</option>
                      <option value="1">CPU</option>
                      <option value="2">Disco Rígido</option>
                      <option value="3">RAM</option>
                      <option value="4">Rede</option>
                    </select>

                    
                    <select id="componente2">
                      <option value="0">- Nenhum -</option>
                      <option value="1">CPU</option>
                      <option value="2">Disco Rígido</option>
                      <option value="3">RAM</option>
                      <option value="4">Rede</option>
                    </select>

                    
                    <select id="componente3">
                      <option value="0">- Nenhum -</option>
                      <option value="1">CPU</option>
                      <option value="2">Disco Rígido</option>
                      <option value="3">RAM</option>
                      <option value="4">Rede</option>
                    </select>

                    
                    <select id="componente4">
                      <option value="0">- Nenhum -</option>
                      <option value="1">CPU</option>
                      <option value="2">Disco Rígido</option>
                      <option value="3">RAM</option>
                      <option value="4">Rede</option>
                    </select>
                  </div>
                </div>
                <a class="btn btn-primary btn-user btn-block" onclick="cadastrarM()">
                  Cadastrar Máquina
                </a>
              </div>
              <hr>
              <div class="text-center">
                <a class="small" href="front_dash.html">Voltar</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="modal-containerL" id="modal_container">
    <div class="modalL">
      <h2 id="titulo_m"></h2>
      <p id="p_msg"></p>
    </div>
    <button class="button1L" id="close">X</button>
  </div>

  <!-- Bootstrap core JavaScript-->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

  <!-- Core plugin JavaScript-->
  <script src="vendor/jquery-easing/jquery.easing.min.js"></script>

  <!-- Custom scripts for all pages-->
  <script src="js/sb-admin-2.min.js"></script>
</body>

</html>
<script>

  var vetor_componenteSel1 = []
  var vetor_componenteSel2 = []
  var vetor_componenteSel3 = []
  var vetor_componenteSel4 = []


  function cadastrarM() {
    var comp1 = componente1.value
    var comp2 = componente2.value
    var comp3 = componente3.value
    var comp4 = componente4.value

    const open = document.getElementById("open");
    const modal_container = document.getElementById("modal_container");
    const close = document.getElementById("close");

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var fkCodEmpresaVar = document.getElementById("fkCodEmpresa").value;
    var serialVar = document.getElementById("numSerie").value;
    var linhaVar = document.getElementById("posicao_linha").value;
    var colunaVar = document.getElementById("posicao_coluna").value;


    // INSERINDO COMPONENTES NOS VETORES

    // Primeiro Select
    if (comp1 == 1) {
      vetor_componenteSel1.push(1, 2)
    } else if (comp1 == 2) {
      vetor_componenteSel1.push(3)
    } else if (comp1 == 3) {
      vetor_componenteSel1.push(4)
    } else if (comp1 == 4) {
      vetor_componenteSel1.push(5, 6, 7)
    }

    // Segundo Select
    if (comp2 == 1) {
      vetor_componenteSel2.push(1, 2)
    } else if (comp2 == 2) {
      vetor_componenteSel2.push(3)
    } else if (comp2 == 3) {
      vetor_componenteSel2.push(4)
    } else if (comp2 == 4) {
      vetor_componenteSel1.push(5, 6, 7)
    }

    // Terceiro Select
    if (comp3 == 1) {
      vetor_componenteSel3.push(1, 2)
    } else if (comp3 == 2) {
      vetor_componenteSel3.push(3)
    } else if (comp3 == 3) {
      vetor_componenteSel3.push(4)
    } else if (comp3 == 4) {
      vetor_componenteSel1.push(5, 6, 7)
    }

    // Quarto Select
    if (comp4 == 1) {
      vetor_componenteSel4.push(1, 2)
    } else if (comp4 == 2) {
      vetor_componenteSel4.push(3)
    } else if (comp4 == 3) {
      vetor_componenteSel4.push(4)
    } else if (comp4 == 4) {
      vetor_componenteSel4.push(5, 6, 7)
    }



    if (
      fkCodEmpresaVar == "" ||
      serialVar == "" ||
      linhaVar == "" ||
      colunaVar == ""
    ) {
      titulo_m.innerHTML = `Preencha todos os campos para prosseguir.`;

      modal_container.classList.add("show");

      close.addEventListener("click", () => {
        modal_container.classList.remove("show");
      });
      return false;
    }
    /* else {
            setInterval(sumirMensagem, 5000)
        } */

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrarM", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        fkCodEmpresaServer: fkCodEmpresaVar,
        serialServer: serialVar,
        linhaServer: linhaVar,
        colunaServer: colunaVar,
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          setTimeout(function () {
            CadastrarComponente()
          }, 3000);
          // card_erro.style.display = "block";

          titulo_m.innerHTML = `Máquina cadastrada com sucesso!`;

          modal_container.classList.add("show");

          close.addEventListener("click", () => {
            modal_container.classList.remove("show");
          });
        } else {
          titulo_m.innerHTML = `O código da empresa está incorreto!`;

          modal_container.classList.add("show");

          close.addEventListener("click", () => {
            modal_container.classList.remove("show");
          });
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    setTimeout(function () {

      // Função para pegar o Id da máquina, para poder cadastrar os componentes certinho
      fetch("/usuarios/UltimaMaquina", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          fkCodEmpresaServer: fkCodEmpresaVar,
        })
      }).then(function (resposta) {

        if (resposta.ok) {
          console.log(resposta);

          resposta.json().then(json => {
            console.log(json);
            console.log(JSON.stringify(json));
            sessionStorage.IDSERVIDOR = json.idServidor;
            idServidorVar = sessionStorage.IDSERVIDOR
            console.log("Pegou a ultima torre com sucesso: " + json.idServidor);

          });
        } else {
          alert('Erro ao selecionar ultima torre!')
          throw ("Houve um Erro ao selecionar ultima torre!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    }, 2000);
  }



  function CadastrarComponente() {

    // COMPONENTES 1
    vetor_componenteSel1.forEach(element => {
      fetch("/usuarios/CadastrarComponente", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idServidorServer: idServidorVar,
          fkComponenteServer: element,
        })
      }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
          console.log("Inseriu um componente do 1 select");
        } else {
          throw ("Houve um erro ao tentar realizar o cadastro da torre!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    });


    // COMPONENTES 2
    vetor_componenteSel2.forEach(element => {
      fetch("/usuarios/CadastrarComponente", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idServidorServer: idServidorVar,
          fkComponenteServer: element,
        })
      }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
          console.log("Inseriu um componente do 2 select");
        } else {
          throw ("Houve um erro ao tentar realizar o cadastro da torre!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    });


    // COMPONENTES 3
    vetor_componenteSel3.forEach(element => {
      fetch("/usuarios/CadastrarComponente", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idServidorServer: idServidorVar,
          fkComponenteServer: element,
        })
      }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
          console.log("Inseriu um componente do 3 select");
        } else {
          throw ("Houve um erro ao tentar realizar o cadastro da torre!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    });


    // COMPONENTES 4
    vetor_componenteSel4.forEach(element => {
      fetch("/usuarios/CadastrarComponente", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          idServidorServer: idServidorVar,
          fkComponenteServer: element,
        })
      }).then(function (resposta) {

        console.log("resposta: ", resposta);

        if (resposta.ok) {
          console.log("Inseriu um componente do 3 select");
        } else {
          throw ("Houve um erro ao tentar realizar o cadastro da torre!");
        }
      }).catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    });

    vetor_componenteSel1 = []
    vetor_componenteSel2 = []
    vetor_componenteSel3 = []
    vetor_componenteSel4 = []

  }

</script>
